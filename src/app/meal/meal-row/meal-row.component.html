<div class="template-row align-items-center clr-green">
  <div class="row-main">
    <span class="f-1">{{meal.category}}</span>
    <span class="f-8">{{meal.name}}</span>
  </div>
  <aside class="row-aside">
    <button class="btn btn-primary mr-3" (click)="edit()"><fa-icon [icon]="editIcon"></fa-icon></button>
    <button class="btn btn-danger mr-3" (click)="delete()"><fa-icon [icon]="deleteIcon"></fa-icon></button>
  </aside>
</div>
