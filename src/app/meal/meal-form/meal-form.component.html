<div>
  <h2 mat-dialog-title>{{getTitle()}}</h2>

  <!--  check how to use submit -->
  <mat-dialog-content [formGroup]="mealForm">

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <small *ngIf="mealForm.get('name')?.errors?.required" class="text-danger">
        name is required!
      </small>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Select category" formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Ingredients</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Ingredients"
             matInput
             formControlName="ingredients"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayName">
        <mat-option *ngFor="let ingredient of filteredIngredients | async" [value]="ingredient">
          {{ingredient.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
    <button mat-raised-button [disabled]="mealForm.invalid" color="primary" (click)="submit()">Save</button>
  </mat-dialog-actions>
</div>
