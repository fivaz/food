<div>
  <h2 mat-dialog-title class="f-1">{{getTitle()}}</h2>

  <mat-dialog-content [formGroup]="mealForm" (submit)="submit()">

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <small *ngIf="mealForm.get('name')?.errors?.required" class="text-danger">
        name is required!
      </small>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Select category" formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button [disabled]="mealForm.invalid" class="mat-raised-button mat-primary">Save</button>
  </mat-dialog-actions>
</div>
