<div *ngIf="visible" class="my-modal">
  <div class="d-flex align-items-center">
    <h2 class="f-1">{{getTitle()}}</h2>
    <button id="btn-close-modal" class="btn btn-outline-dark" (click)="close()">X</button>
  </div>
  <form [formGroup]="mealForm" (submit)="submit()">
    <input type="hidden">
    <div class="form-group">
      <label for="name">name</label>
      <input formControlName="name" class="form-control" placeholder="name" id="name" autofocus>
      <small *ngIf="mealForm.get('name')?.errors?.required" class="text-danger d-block mt-2">
        account name is required!
      </small>
    </div>
    <div class="form-group">
      <label for="category">category</label>
      <select formControlName="category" class="form-control" id="category">
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    </div>
    <div>
      <button [disabled]="mealForm.invalid" type="submit" class="btn-lg btn-block btn-success d-block m-auto">
        {{getTitle()}}
      </button>
    </div>
  </form>
</div>
