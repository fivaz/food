<main class="container">
  <div class="d-flex align-items-baseline">
    <h2 class="f-8">Meals</h2>
  </div>

  <f-meal-row [meal]="meal" *ngFor="let meal of meals"
              (onDelete)="openConfirm($event)">
  </f-meal-row>

  <f-meal-form></f-meal-form>

  <f-confirm-delete (onConfirm)="removeMeal($event)"></f-confirm-delete>

</main>

<footer>
  <button class="footer-button btn btn-success" (click)="openForm()">Add Meal</button>
</footer>
