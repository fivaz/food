<div>
  <h2 mat-dialog-title>Delete {{name}}</h2>

  <mat-dialog-content>
    <span>Are you sure you want to delete this {{name}}?</span>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">No</button>
    <button mat-raised-button color="primary" (click)="confirm()">Yes</button>
  </mat-dialog-actions>
</div>
